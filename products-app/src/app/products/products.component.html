<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h3>Products</h3>
        </div>
        <div class="card-body">
            <table class="table ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>checked</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>
                            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success" title="Submit">
                                <i [class]="product.checked?'bi bi-check-circle' : 'bi bi-circle'"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
